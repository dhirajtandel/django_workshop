<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {%load static %}
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <a button style="color:white" ; class="navbar-brand">Shop101</a>
            <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">Home</button>
            <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">Settings</button>
            <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">Cart</button>
            <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">My Order</button>
            <form class="form-inline">
                <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign
                    Up</button>
                <button style="color:white" ; class="btn btn-outline-success my-2 my-sm-0" type="submit">Log
                    in</button>
            </form>
        </nav>
        <div class="row mt-5">
            <div class="card mb-3" style="max-width: 1000px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ product.image_url }}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">{{ product.price }}</small></p>
                            <div class='mt-5'>

                                <a href="#" class="btn btn-primary">Add to Cart</a>
                                <a href="#" class="btn btn-primary">Buy Now</a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
</body>
